---
layout: default
---
<div class="page">
    <header>
        <h1><a title="{{page.title}}" href="{{page.url}}">{{ page.title }}</a></h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
    {% if page.meta %} â€¢ {{ page.meta }}{% endif %}
    </header>

    {% if page.toc == true %}
    <aside class="toc">
        {{ content | toc_only }}
    </aside>
    {% endif %}


    <article role="article">
      {{ content | inject_anchors }}
    </article>
</div>
